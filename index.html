<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue_静态页面渲染</title>
</head>
<body>
  <div id="app">
    <ul>
      <li id="test">{{ name }}</li>
      <li class="hahaha">{{desc}}</li>
      <li v-onclick="test">staticNode</li>
      <li @click="test">}} nothing to do at this node {{</li>
      <li>{{ obj.item }}</li>
      <li>{{nameToUppercase}}</li>
    </ul>
  </div>
  
  <!-- 观察者模式 -->
  <script src="./observer/dep.js"></script>
  <script src="./observer/watch.js"></script>
  <script src="./observer/index.js"></script>
  <!-- VNode虚拟节点渲染机制 -->
  <script src="./vnode/bundle.js"></script>
  <script src="./vnode/vnode.js"></script>
  <script src="./vnode/index.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        name: 'Harry Poter',
        desc: 'hello world',
        obj: {
          item: 'this is an item in obj'
        }
      },
      computed: {
        nameToUppercase: function(){
          return this.name.toUpperCase();
        }
      }
      // 生命周期lifecycle beforeCreate created beforeMount mounted beforeUpdate updated beforeDestroy destroyed
      // 监听watch
      // 计算computed
      // 方法methods
    })
  </script>
</body>
</html>
