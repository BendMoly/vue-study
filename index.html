<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue_静态页面渲染</title>
</head>
<body>
  <div id="app">
    <ul>
      <li id="test">{{ name }}</li>
      <li class="hahaha">{{desc}}</li>
      <li>staticNode</li>
      <li>}} nothing to do at this node {{</li>
      <li>{{ obj.item }}</li>
      <li>{{nameToUppercase}}</li>
    </ul>
    <test v-if="testHide"></test>
  </div>

  <!-- <script src="/dist/app.js"></script> -->
  <script src="/dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        name: 'Harry Poter',
        desc: 'hello world',
        obj: {
          item: 'this is an item in obj'
        },
        testHide: true
      },
      components: {
        test: {
          template: '<div>test component</div>'
        }
      },
      computed: {
        nameToUppercase: function(){
          return this.name.toUpperCase();
        }
      },
      mounted(){
        setTimeout(() => {
          this.testHide = false;
        }, 5000)
      }
      // 生命周期lifecycle beforeCreate created beforeMount mounted beforeUpdate updated beforeDestroy destroyed
      // 监听watch
      // 计算computed
      // 方法methods
    })
    console.log(vm);
  </script>
</body>
</html>
